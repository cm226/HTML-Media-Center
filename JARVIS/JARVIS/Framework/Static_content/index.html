<html>

    <head>
        <link rel="stylesheet" type="text/css" href="index.css">.
    </head>

    <div id="loadedPlugins"/>
    
    
    <script>
    
        let showPlugin = function(){
            if (this.readyState == 4 && this.status == 200) {
                let widgit = "<div>" + this.responseText + "</div>";
                
                $("#loadedPlugins").append(widgit);
            }
        }

        let displayPlugins = function() {
            if (this.readyState == 4 && this.status == 200) {
                let widgit_urls = this.responseText.split(',');
                
                widgit_urls.forEach(url => {
                    
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = showPlugin;
                    xhttp.open("GET", url, true);
                    xhttp.send();

                });
            }
        };
        
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = displayPlugins;
        xhttp.open("GET", "pluginWigits", true);
        xhttp.send();
    
    
    </script>


</html>
