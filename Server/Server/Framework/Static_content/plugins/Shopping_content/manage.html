
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Meal add-chan</title>
    <meta name="description" content="Meal-chans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"/>

    <link rel="stylesheet" href="css/manage_style.css">
  </head>

  <body>
    <div data-role="page">
      <div class="container">
        <img src="mealchans.png" alt="Add Meal" class="logo" />

        <div class="container">
            <div class="form-group">
              <input type="text" name="meal_name" id="meal_name" placeholder="Add your meal name"/>
            </div>

            <hr>

            <hr>
            <h3>List of ingredients for meal</h3>


            <h4>Sainsburys</h4>
            <div class="form-group add-ingredient">
              <input type="text" name="add_ingredient" id="add_ingredient_s" placeholder="Add ingredient"/>
            </div>
            <ul id="ingredient_list_sains"></ul>


            <h4>Aldi</h4>

            <div class="form-group add-ingredient">
              <input type="text" name="add_ingredient" id="add_ingredient_a" placeholder="Add ingredient"/>
            </div>

            <ul id="ingredient_list_aldi"></ul>


            <button id="save" class="submit-btn" onclick="submitIngreds()">Add meal to list</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/manage_script.js"></script>
</html>
